  - jp: どうだろう
    zhcn: 这样又如何
  - jp: (僕)[ぼく]には　(見)[み]ることができない　ありふれた　(幸)[しあわ]せいくつ　あるだろう
    zhcn: 总有些很平凡的东西而我却看不见 但幸福是一直在那里的吧
  - jp: どうだろう
    zhcn: 这样又如何
