lyrics:
  - jp: (探)[さが]してた　(答)[こた]えはない
    zhcn: 我不断地找寻 没有得到答案
  - jp: (此処)[ここ]には　(多分)[たぶん]ないな
    zhcn: 或许这里根本就没有吧
  - jp: だけど(僕)[ぼく]は　(敢)[あ]えて(歌)[うた]うんだ
    zhcn: 但是我还是要歌唱
  - jp: わかるんだろう
    zhcn: 你是知道的吧
  - jp: (グッドバイ)[Good Bye]　(世界)[せかい]から　(知)[し]ることもできない
    zhcn: GOODBYE 无法从这个世界里得知
  - jp: (不確)[ふたし]かな　(未来)[みらい]へ　(舵)[かじ]を(切)[き]る
    zhcn: 只得放弃而驶向迷茫的未来
  - jp: (グッドバイ)[Good Bye]　(世界)[せかい]には　(見)[み]ることもできない
    zhcn: GOODBYE 无法从这个世界里看清
  - jp: (不確)[ふたし]かな　(果実)[かじつ]の(皮)[かわ]を(剥)[む]く
    zhcn: 必须要剥去那未知果实的外皮
  - jp: (欲)[ほ]しいもの　はひとつもない
    zhcn: 我没有任何想要的东西
  - jp: (辿)[たど]ってた　(ストイック)[Stoic]な(線)[せん]を
    zhcn: 到达了无欲无求的境界
  - jp: だけど　(僕)[ぼく]は　(君)[きみ]を(待)[ま]ってしまうだろう
    zhcn: 但是我却一直在等你 就这样吧
  - jp: ここに　(立)[た]って
    zhcn: 只要站在这里
  - jp: すぐに　(変)[か]わってしまうだろう
    zhcn: 也许一切马上就会改变 会这样吧
